{% extends 'shop/base.html' %}
{% block title %}Our Collection - Darling & Co{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center text-maroon">Our Collection</h2>
  <div class="row">
    {% for dress in dresses %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ dress.image.url }}" class="card-img-top" alt="{{ dress.name }}" style="height: 500px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ dress.name }}</h5>
          <p class="card-text text-center">${{ dress.price }}</p>
          <div class="mt-auto text-center">
            <a href="{% url 'add_to_cart' dress.id %}" class="btn btn-outline-danger w-100">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
