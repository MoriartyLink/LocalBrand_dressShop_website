{% extends 'shop/base.html' %}
{% block title %}Register - Darling & Co{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">
    <h3 class="text-center text-maroon mb-4">Create an Account</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-danger w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center small text-muted">
      Already have an account? <a href="{% url 'login' %}" class="text-maroon">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
